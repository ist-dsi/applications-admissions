message.applications.admissions.candidacy.messageBody = Dear candidate,\n\nWe acknowledge your interest in this call.\n\nThe following documents will be required to complete the application:\n\n- Application form\n- Curriculum vitae\n- Synopsis of the most relevant academic contributions\n- PDF version of the most relevant scientific publications\n- Scientific and pedagogical project\n- Other relevant works\n- Signed declaration on honour\n\n(Please, refer to this call for applications page and to the public notice for more detailed information).\n\nTo upload the required documents please use the following URL (PDF file format is highly recommended):\n\n{0}\n\nThe above URL will be active until {1}.\nYou are allowed to add or replace a given document until this deadline (make sure to use the same file name in case of a document replacement).\n\nYou can find instructions to upload the documents at http://drh.tecnico.ulisboa.pt/files/sites/45/quick_guide.pdf\nWhen you are sure the application is complete, you will have to submit it.\nAfter submitting, the application will be sealed and you won\u2019t be able to add, change or delete documents.\n\nIf you have any further questions, please contact recrutamento@drh.tecnico.ulisboa.pt.\n\nBest regards,\nFaculty and Researchers Unit\nHuman Resources Division\n\n\n-------------------------------\n\n\nCaro/a candidato/a,\n\nAgradecemos o seu interesse neste concurso.\n\nOs seguintes documentos serão necessários para completar o processo de candidatura:\n\n- Formulário de candidatura\n- Curriculum vitae\n- Documentos com as contribuições académicas mais relevantes\n- Versão PDF das publicações mais relevantes\n- Projeto científico-pedagógico\n- Outros trabalhos que considere relevantes\n- Declaração sob compromisso de honra\n\n(Por favor, consulte a página do concurso e o respetivo edital, para informação mais detalhada).\n\nPara efetuar o 'upload' dos documentos, utilize a seguinte ligação (é recomendado que use o formato PDF):\n\n{0}\n\nEsta ligação estará ativa até {1}.\nPode adicionar, apagar e substituir documentos até este limite (no caso de substituição, verifique se está a usar a mesma designação para o ficheiro).\n\nInstruções simples para carregar os documentos estão disponíveis em http://drh.tecnico.ulisboa.pt/files/sites/45/quick_guide.pdf\nQuando a candidature estiver completa, terá que a submeter.\nApós a submissão, a candidatura fica lacrada e não poderá adicionar, modificar ou apagar documentos.\n\nNo caso de qualquer dúvida, por favor, contacte recrutamento@drh.tecnico.ulisboa.pt.\n\nCumprimentos,\nNúcleo de Docentes e Investigadores\nDireção de Recursos Humanos\nInstituto Superior Técnico
message.applications.admissions.submition.subject = Call for Applications {0} \u2013 Final submission
message.applications.admissions.submition.messageBody = Dear candidate,\n\nYour application was submitted and is now sealed. You are no longer able to add, change or delete documents.\n\nPlease find below a list of the documents you presented.\n\nIf you have any further questions, please contact recrutamento@drh.tecnico.ulisboa.pt.\n\nBest regards,\nFaculty and Researchers Unit\nHuman Resources Division\n\n-------------------------------\n\nCaro/a candidato/a,\n\nA sua candidatura foi submetida e encontra-se lacrada. Já não é possível adicionar, modificar ou apagar documentos.\n\nAbaixo, está disponível uma lista dos documentos apresentados.\n\nNo caso de qualquer dúvida, por favor, contacte recrutamento@drh.tecnico.ulisboa.pt.\n\nCumprimentos,\nNúcleo de Docentes e Investigadores\nDireção de Recursos Humanos\nInstituto Superior Técnico\n\n\nDocument | File name | Size| Created | Modified\n{0}
